<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GreenMind</title>
</head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg my-3">
        <div class="container">
            <div class="col-2">
                <a class="navbar-brand" href="#">GreenMind</a>
            </div>
            <div class="col-7">
                <div class="navbar-nav">
                    <a class="nav-link active fw-bold px-4" aria-current="page" href="#">Home</a>
                    <a class="nav-link px-4" href="#">Products</a>
                    <a class="nav-link px-4" href="#">Contacts</a>
                </div>
            </div>
            <div class="col-3 text-end">
                <a href="#" class="pe-5">
                    <img src="assets/cart.png" alt="cart-image">
                </a>
                <a href="#" class="pe-5">
                    <img src="assets/person.png" alt="user-image">
                </a>
                <span href="#" class="pe-5">
                    |
                </span>
                <a href="#" class="pe-5">
                    <img src="assets/Filter.png" alt="filter-image">
                </a>
            </div>
        </div>
    </nav>
    <!-- End Nav -->
    <!-- Home Start -->
    <div class="container rounded home-section">
        <div class="row">
            <div class="col-6 align-self-center">
                <p class=" h1 h1-section px-5 py-4 ">Buy your
                    dream plant
                </p>
                <div class="input-group search-pill mx-5">
                    <input type="text" class="form-control" placeholder="What are you looking for?">
                    <button class="btn btn-custom-search" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-6">
                <span>
                    <img class="plant-photo float-end" src="assets/plantphoto.png" alt="">
                </span>
            </div>
        </div>
    </div>
    <!-- Home End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
